<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="wheel.css">
		<title>wheelJs</title>
		<style>
		.btn{
			height:30px;
		}
		</style>
	</head>
	<body>
		<div>
			<blockquote>
				<div class="wheel" style="position:relative">
					<img src="rotate-static.png" class="lotteryBtn">
				</div>
			</blockquote>
		</div>
		<div>

			<blockquote>
				<h2>使用说明</h2>
//转盘居中定位
$('.wheel').wheel();
$('.lotteryBtn').click(function() {
//传入终止时的角度
$(this).rotate(30);
});
        <pre>
		</pre>
			</blockquote>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
		<script src="wheel.js"></script>
		<script>
		jQuery(document).ready(function($) {
			$('.wheel').wheel();
			$('.lotteryBtn').click(function() {
				$(this).rotate(30);
			});	
		});
		</script>
	</body>
</html>
